<script language="javascript" type="text/javascript">   
function ran(){
var Max=parseInt(document.getElementById('S1').value);
var Min=parseInt(document.getElementById('S2').value);
var Range=Max-Min;
var Rand=Math.random();
var num =Min+Math.round(Rand * Range); //四舍五入
//console.log(num);
document.getElementById('S3').value=num;
};
