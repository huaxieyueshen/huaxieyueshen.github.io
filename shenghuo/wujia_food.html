<table>

	<td class="qu green" colspan=2>还不错，可回购</td>

<tr>
	<td class="green">绿豆饼</td>

	<td class="red">咸，腌制品，有点辣咸，不好吃，再也不买了</td>
</tr>
<tr>
	<td class="green">树叶形蔬菜饼干</td>
	<td class="green">小旺普通爱吃，树叶形状，一个个小包方便</td>
	<td class="red">鲜花饼</td>
	<td class="red">不是很好吃，玫瑰花泡茶可以，做成饼不好吃，普通</td>
