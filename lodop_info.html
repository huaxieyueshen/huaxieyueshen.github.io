  <div class="printer_text">
  <h3>好用简单，功能众多的，轻量级打印控件（LODOP）</h3>
  <hr>
  <p>LODOP是浏览器插件，C-Lodop是本地服务。<br>
  打印LODOP输出的纯文本，图形，条码，二维码……<br>
  打印html网页超文本内容，自己任意组织html，轻松打印web。<br>
  C-LODOP跳出浏览器限制，支持所有浏览器。<br>
  C-LODOP还可以远程云打印，轻松部署自己的云打印服务器。<br>
  </p>
