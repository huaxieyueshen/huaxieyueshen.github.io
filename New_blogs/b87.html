<h3>Lodop纯文本英文-等符号自动换行问题</h3>
    <p>ADD_PRINT_TEXT纯文本，宽度不够，高度足够，超宽会自动换行，高度不够会隐藏后面的内容。<br />在超宽自动换行的时候，如果有-或（）之类的，英文单词不拆分，或其他一些认为是不拆分的情况，会造成还没有到达该宽度就会自动换行，如果想要避免这点，可以加如下语句：<br /><span style="color: #333399;">LODOP.SET_PRINT_STYLEA(0,"TextNeatRow",true);//允许标点溢出，且英文单词拆开。</span></p>
