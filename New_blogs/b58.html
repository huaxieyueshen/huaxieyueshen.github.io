<h3>LODOP中平铺图片 文本项Repeat</h3>
    <p>Lodop打印控件中，可使用如下语句让打印项平铺在纸张上。<br /><span style="color: #000080;">LODOP.SET_PRINT_STYLEA(0,"Repeat",true);</span><br />平铺的打印项的区域和打印项的宽高有关，如图所示，不管打印项其中的内容大小如何，只和设置的打印项区域宽高有关，例如图中的LODOP.ADD_PRINT_IMAGE的第3,4参数，LODOP.ADD_PRINT_TEXT的第3,4参数。<br />如图所示，如果打印项本身较小，该区域越大，平铺的越稀疏，该区域越小，平铺的越密集。</p>
