<h3>Lodop背景图无图片时显示放大叉号问题</h3>
    <p>正常情况下，如果指定图片路径中，图片不存在或指定错误的路径，会因为找不到图片显示叉号，Lodop背景图如果设置了背景图宽度高度控制，显示的叉号也会被相应的放大，形成放大的模糊的图案，看起来就像是黑色边框里有个模糊的白色叉号。</p>
<p>不指定Lodop背景图（用ADD_PRINT_SETUP_BKIMG输出的背景图）宽高的时候，无图片或图片路径错误会显示小叉号，而指定之后，叉号的图片也会随之改变，呈现放大效果。</p>
