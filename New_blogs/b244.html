<h3>LODOP插件的IE浏览器的安全设置</h3>
    <p>LodopFuncs.js里的判断默认是混合部署，IE等支持np插件的浏览器会走lodop插件方式，但是IE的安全设置可能会阻挡lodop插件，<strong><span style="color: #333399;">可点击允许</span></strong>或<span style="color: #333399;"><strong>修改IE浏览器的安全设置</strong></span>让Lodop每次都能加载上。<br />如果觉得点允许比较麻烦，建议修改IE的安全设置。<br />这边用的IE11，默认的安全设置是中高，导致会拦截LODOP插件，修改成中就正常了。<br />IE总是提示控件未安装，也可能是其他原因，可查看博文相关另一篇博文：<br />图示：</p>
