<h3>Lodop如何打印直线</h3>
    <p>Lodop打印设计提供了可视化设计，生成代码的方便，在打印设计界面上，选择添加打印项的时候，可以看到没有添加直线选项，<span style="background-color: #ffff99;">可添加斜线，然后把添加的斜线调整成直线</span>:<br />线宽=高 -----水平直线<br />线宽=宽-----垂直直线<br />线宽=高=宽----点<br />线宽！=高&amp;&amp;线宽！=宽----斜线</p>
