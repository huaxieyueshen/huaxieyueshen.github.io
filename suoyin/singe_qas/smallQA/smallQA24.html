<h1>扁平纸张横向</h1>
<div id="small">
<span style="color:blue">扁平纸张横向，虚拟打印机也不支持</span><br>
正常情况下的纸张，一般都类似A4这样，宽度窄高度高的细长状的，扁平状的也可以，但是如果扁平状+内容横向，可能会干扰打印机或虚拟打印机的一些识别，造成一些问题。<br>
<br>
需要实际测试，用打印机能正常显示，支持的纸张。
<hr>
